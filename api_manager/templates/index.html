<html>
	{% load static %}
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="generator" content="Hugo 0.79.0">
		<title>Demo Template</title>
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<meta name="theme-color" content="#7952b3">
		<style>
		  .bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		  }

		  @media (min-width: 768px) {
			.bd-placeholder-img-lg {
			  font-size: 3.5rem;
			}
		  }
		</style>
  </head>
  <body>
		<header>
		  <div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container">
			  <a href="#" class="navbar-brand d-flex align-items-center">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
				<strong>Micro Service Example</strong>
			  </a>
			</div>
		  </div>
		</header>

		<main>
		  <section class="py-5 text-center container">
			<div class="row py-lg-5">
			  <div class="col-lg-6 col-md-8 mx-auto">
				<h1 class="fw-light">API Service Example</h1>
			  </div>
			</div>
		  </section>

		  <div class="album py-5 bg-light">
			<div class="container">
			  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
				  {% for character in characters %}
					  <div class="col">
						  <div class="card shadow-sm">
							<img src="https://upload.wikimedia.org/wikipedia/en/c/c0/Avengers_2020_cover_art.png" alt="Avengers">
							<div class="card-body">
							  <p class="card-text">
								<ul class="list-group">
								  <li class="list-group-item">{{ character.name }}{% if character.first_name %}({{ character.first_name }}){% endif %}</li>
								  <li class="list-group-item">Creator: {{ character.creator.name }}</li>
								  <li class="list-group-item">
									<div class="progress">
									  <div class="progress-bar progress-bar-striped" role="progressbar" style="width: {{ character.votes }}%" aria-valuenow="{{ character.votes }}" aria-valuemin="0" aria-valuemax="5">{{ character.votes }}</div>
									</div>
								  </li>
								</ul>
							  </p>
							</div>
						  </div>
						</div>
				  {% endfor %}
			  </div>
			</div>
		  </div>

		</main>
  </body>
</html>
